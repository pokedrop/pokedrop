<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeDrop</title
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- <link href="assets/style/reset.css" rel="stylesheet" type="text/css" /> -->
  <script src="assets/script/dailyMsg1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script src="assets/script/firebaseLoginWithGoogle.js"></script>
  <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
  <link href="assets/style/dailyMsg.css" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/b6ab23dc8b.js"></script>
  <link rel="manifest" href="asset/script/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
</head>
<body>
<div class="container-fluid background-image">
  <!-- opening div contains pokeball and modal -->
  <div class="opening">
  <!-- <div class="display-hide">   -->
    <div class="flex-box">
      <div class="pokeball-container">
        <div class="top poke-ball" data-toggle="modal" data-target="#myModal"></div>
        <div class="bottom poke-ball" data-toggle="modal" data-target="#myModal"></div>
      </div>    

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title" id="myModalLabel">Welcome to PokeDrop!</h4>
            </div>  <!-- close modal header -->
            <div class="modal-body">
                <button class="sumbit-button" id="quickstart-sign-in">Sign in with Google!!</button>
            </div> <!-- close modal body -->
            <div class="modal-footer">
              <p>click on pokeball to close sign in</p>
            </div> <!--  close Modal footer -->
          </div> <!-- close Modal Content -->
        </div> <!-- close Modal dialog -->
      </div> <!-- close Modal -->
    </div> <!-- close flex-box -->
  </div> <!-- closing opening   --> 
<!-- starting other divs -->
  <!-- flower navigation -->
  <nav id="menu" class="menu">
    <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
    <label class="menu-open-button" for="menu-open">
    <span class="fa fa-bars"></span>
    </label>

    <a href="#welcome" class="menu-item blue"> <i class="fa fa-home"></i> </a>
    <a href="#weather" class="menu-item green"> <i class="fa fa-umbrella"></i> </a>
    <a href="#pokemon" class="menu-item red"> <i class="fa fa-podcast"></i> </a>
    <a href="#" class="menu-item purple"> <i class="fa fa-microphone"></i> </a>
    <a href="#notification" class="menu-item orange"> <i class="fa fa-star"></i> </a>
    <a href="#profile" class="menu-item lightblue"> <i class="fa fa-user-circle"></i> </a>
  </nav>   <!-- closing flower navigation -->

 <!-- main page  -->
  <div id="welcome" class="page">
        <div class="row align-items-center">
        <div class="pokeImg col-sm-4"></div>
        <div class ="weatherMsg col-sm-8"></div>
    </div>
  </div>
 <!-- weather page  -->
  <div id="weather" class="page row">
    <div class="panel weather-info col-md-8 col-xs-8 .col-sm-8">
      <div class="panel-heading">
        <h3 class="panel-title city">Panel title</h3>
      </div>
      <div class="panel-body">
        <div class="wind">hella windy</div>
        <div class="humidity">moist </div>
        <div class="temp">hot hot hot </div>
      </div>
    </div>
    <div id="map" class="map-class col-md-4 col-xs-4 .col-sm-4"></div>
  </div>
  <!-- pokemon page -->
  <div id="pokemon" class="page">
    <img src="assets/images/pokeDailyInfo.png" alt="poke Daily Info page place holder">
  </div>
  <!-- profile page -->

  <div id="profile" class="page">
    <img src="assets/images/profile.png" alt="user profile place holder">
    <form>
    <div class="form-group">
    <label for="name-input">Name:</label>
    <input class="form-control" id="name-input" type="text">
    </div>
    <div class="form-group">
    <label for="email-input">Email:</label>
    <input class="form-control" id="email-input" type="email">
    </div>
    <div class="form-group">
    <label for="location-input">Address:</label>
    <input class="form-control" id="location-input" type="location">
  </div>
  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
  </div>
  <div id="chat" class="page">
    <img src="assets/images/profile.png" alt="user profile place holder">

  </div>
 <!-- text notification  -->
  <div class="page row">
    <div class="panel-body col-md-12" id="notification">
      <form role="form" action="{{ url_for('text') }}" method="POST">
        <div class="form-group">
          <label for="phone-input">Cell Phone:</label>
          <input class="form-control" id="phone-input" type="text">
        </div>
        <div class="form-group">
          <label for="zipcode-input">Zip Code:</label>
          <input class="form-control" id="zipcode-input" type="number">
        </div>
        <button class="btn btn-default" id="send-text" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>  <!-- closing container -->

<!-- chatbot -->
<link href="https://snatchbot.me/sdk/webchat.css" rel="stylesheet" type="text/css"> <script src="https://snatchbot.me/sdk/webchat.min.js"></script> <script> Init('?botID=4797&appID=VgZwQ9hZwEkFhNnKSDfw', 600, 600, 'false', 'bubble', '#00AFF0', 90, 90, 62.99999999999999, '', '0'); /* for authentication of its users, you can define your userID (add &userID={login}) */ </script>


<script src="assets/script/JavaScript.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSayUDK6Hh6o-JWM8pPBboUNY6wFWTK88"></script>
</body>
</html>
